<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport"
        content="viewport-fit=cover, initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: *" />
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="css/animate.min.css">
    <title>Shop Calc</title>
</head>

<body class="blue-grey">
    <header class="navbar-fixed">
        <nav class='z-depth-1 blue-grey'>
            <div class="nav-wrapper blue-grey">
                <h6 href="#!" class='center'>Shop Total</h6>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <form id="form-list">
                <div>
                    <div>
                        <label for="item"></label>
                        <input class="input-field" type="text" placeholder="Item..." id="name" />
                    </div>
                    <div>
                        <label for="price"></label>
                        <input type="number" step="any" placeholder="Price..." id="price" />
                    </div>
                </div>
                <div class="center">
                    <button type="submit" class="blue-grey darken-3 waves-effect waves-light btn">+</button>
                </div>
            </form>
            <div>
                <h5 class="total white-text" id="total">Total</h5>
            </div>
            <table class="blue-grey lighten-4 black-text">
                <thead class="black-text">
                    <tr class="blue-grey lighten-3">
                        <th>ITEM</th>
                        <th>Price</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="item-list"></tbody>
            </table>
        </div>
    </main>

    <!-- Footer Modal Trigger -->
    <footer id='help' class="page-footer blue-grey waves-effect waves-dark modal-trigger btn-small" href="#modal1">Help
    </footer>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div id="helpModal" class="modal-content">
            <h4>How To Use.</h4>
            <ul>
                <li>Simply add items to your list, and the price. An approximate figure will do.</li>
                <li>The app will total the prices for you.</li>
                <li>You can delete each item as you go along.</li>
            </ul>
            <hr>
            <ul class='center'>
                <a href="https://arqmedia.co.uk/shop-total.html"><small>Info</small></a>
                <a href="https://arqmedia.co.uk/privacy-policy.html"><small>Privacy
                        Policy</small></a>
                <a href="https://arqmedia.co.uk/terms.html"><small>T&Cs</small></a>
            </ul>
        </div>
        <div class="modal-footer">
            <span href="#!" class="modal-close waves-effect waves-red btn-flat right">Close</span>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script>
        $(document).ready(function () {
            $('.modal').modal();
        });
    </script>
</body>

</html>
